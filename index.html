<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Athleda profile</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">User Name</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 col-lg-3 " align="center"><img alt="User Pic"
                                                                            src="http://placehold.it/300x300"
                                                                            class="img-circle img-responsive"></div>
                        <br></br>
                        <div class=" col-md-9 col-lg-9 ">
                            <table class="table table-user-information">
                                <tbody>
                                <div class="input-group ">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>User Type</span>
                                    <input type="text" class="form-control" placeholder="Scout">
                                </div>

                                <div class="input-group ">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-map-marker"></span>Residence</span>
                                    <input type="text" class="form-control" placeholder="Thessaloniki">
                                </div>
                                <div class="input-group ">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span>Address</span>
                                    <input type="text" class="form-control" placeholder="Test adress  ">
                                </div>
                                <div class="input-group ">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-king"></span>Gender</span>
                                    <input type="text" class="form-control" placeholder="Male ">
                                </div>
                                <div class="input-group ">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-paperclip"></span>Email</span>
                                    <input type="text" class="form-control" placeholder="Test@test.com">
                                </div>
                                <div class="input-group ">
                                    <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span>Nationality</span>
                                    <input type="text" class="form-control" placeholder="Greek">
                                </div>

                                </tbody>
                            </table>
                            <div class="form-horizontal">
                                <h2><span class="label label-info">Bio</span></h2>
                                <div class="form-group">
                                    <div class="col-md-6">
                                        <textarea class="form-control" rows="5" placeholder="Bio Details"
                                                  required></textarea>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="panel-footer">
                            <span class="pull-right">
                                <a href="#" data-original-title="Edit this user" data-toggle="tooltip" type="button"
                                   class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i></a>
                                <a data-original-title="Remove this user" data-toggle="tooltip" type="button"
                                   class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove"></i></a>
                            </span>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
